<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images/logo.ico">
    <title>One_Day_Museum</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        nav {
            width: 100%;
            height: 70px;
            background-color: black;
            font-family: "Protest Guerrilla", sans-serif;
            font-style: normal;
            color: white;
            margin: auto;
            display: flex;
            justify-content: space-between;
            padding-left: 0px;
            padding-right: 10px;
            position: fixed;
            top: 0;
            z-index: 1;
        }

        #logo {
            width: 80px;
            filter: invert(1);
        }

        a {
            text-decoration: none;

        }

        #items {
            color: white;
            display: flex;
            justify-content: space-between;
            width: 30%;
            align-items: center;
            padding-right: 20px;
        }

        #items a {
            color: white;
        }

        #items a:hover {
            text-shadow: 0 0 5px rgba(255,255,255,0.5) , 0 0 20px rgba(255,255,255,0.5) , 0 0 30px rgba(255,255,255,0.5) , 0 0 40px #fcc027 , 0 0 70px #fcc027 , 0 0 80px #ffc027, 0 0 100px #ffc027 ;
            transition: transform ease 0.5s, text-shadow ease 0.5s;
            text-decoration: underline;
            text-decoration-color: #FFB533;
        }

        footer {
            width: 100%;
            height: 70px;
            background-color: black;
        }

        section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #intro {
            background-color: pink;
            height: 108vh;
            margin-top: 70px;
        }

        #dia {
            background-color: rgb(69, 176, 230);
        }

        #tarde {
            background-color: rgb(249, 249, 133);
        }

        #noche {
            background-color: rgb(73, 38, 82);
        }

        footer {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .transicion {
            width: 100%;
            height: 70px;
            
        }

        #intro-dia {
            background-image: linear-gradient(pink,  rgb(69, 176, 230));
        }

        #dia-tarde {
            background-image: linear-gradient(rgb(69, 176, 230), rgb(249, 249, 133));
        }

        #tarde-noche {
            background-image: linear-gradient( rgb(249, 249, 133), rgb(73, 38, 82));
        }

        #noche-footer {
            background-image: linear-gradient( rgb(73, 38, 82), black);
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
        }
        


        .img-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
            height: 100%; 
            transform: rotate(90deg); 
        }

        .img-container img {
            border-radius: 30px;
            scale: 0.8;
        }

        #img-intro {
            background-image: url("../images/intro.PNG");
        }

        #transicion-vertical {
            background-image: linear-gradient(to right, rgba(89, 74, 77, 0.423), pink);
            height: 100%;
            width: 2%;

        }
        

    </style>
</head>
<body>

    <nav>
        <a href=""><img id="logo" src="../images/logo.png" alt=""></a>
        <div id="items">
            <a href="">Exhibiciones</a><a href="">Galer√≠a</a><a href="">Eventos</a><a href="">Visitar</a>
        </div>
    </nav>

    <section id="intro">
        <div class="container">
            <div id="img-intro" class="img-container"></div>
            <div id="transicion-vertical"></div>
            <div></div>
        </div>
    </section>

    <!-- <div id="intro-dia" class="transicion"></div> -->

    <section id="dia">
        <div class="container"></div>
    </section>

    <div id ="dia-tarde" class="transicion"></div>

    <section id="tarde"></section>

    <div id="tarde-noche" class="transicion"></div>

    <section id = "noche"></section>

    <div id="noche-footer" class="transicion"></div>

    <footer><em>By</em> carlosjhoanDev</footer>
    
</body>
</html>
